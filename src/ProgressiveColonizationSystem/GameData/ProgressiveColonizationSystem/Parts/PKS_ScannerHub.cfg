PART
{
    name = PKS_ScannerHub
    module = Part
    author = NermNermNerm

    MODEL
    {
        model = Squad/Parts/Misc/AsteroidDay/CamSat
    }
    rescaleFactor = 1

    node_stack_bottom = 0,-.14,0,0,-1,0,0

    // --- editor parameters ---
    TechRequired = scienceTech
    entryCost = 9000
    cost = 4500
    category = Utility
    subcategory = 0
    title = Orbital Scanning And Stuff Spotter
    manufacturer = #LOC_PKS_Manufacturer
    description = #LOC_PKS_ScannerHub_Parts_Description

    // attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
    attachRules = 1,0,0,1,0

    // --- standard part parameters ---
    mass = 0.1
    dragModelType = default
    maximum_drag = 0.2
    minimum_drag = 0.2
    angularDrag = 1
    crashTolerance = 7
    maxTemp = 2000 

    bulkheadProfiles = size1
    tags = cck-pks
    
    MODULE
    {
        name = FlagDecal
        textureQuadName = Flag
    }

    MODULE
    {
        name = PksCrewRequirement
        requiredEffect = PksScanningSkill
        requiredCrew = 1
    }

    MODULE
    {
        name = ModuleResourceConverter
        ConverterName = Stuff Scanner
        StartActionName = Scan for Stuff
        StopActionName = Stop Scanning

        INPUT_RESOURCE
        {
            ResourceName = ElectricCharge
            Ratio = 5
        }
    }

    MODULE
    {
        name = PksTieredResourceConverter

        capacity = 1
        output = ScanningData
    }

    MODULE
    {
        name = PksScanner
        minimumTier = 2
    }
    
    @MODULE:NEEDS[ExtraplanetaryLaunchpads]
    {
        name = PksUpgradablePart
        minimumUpgradeableTier = 0
        upgradeCost = 500
        upgradeTimeInKerbalDays = 10
    }
}