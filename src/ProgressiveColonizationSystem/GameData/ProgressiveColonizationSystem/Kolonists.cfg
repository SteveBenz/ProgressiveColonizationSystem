//

@EXPERIENCE_TRAIT[Miner]:NEEDS[MKS]
{
    desc = Miners can operate Stuff Scroungers

    EFFECT
    {
        name = PksScroungingSkill
        level = 3
    }
}

EXPERIENCE_TRAIT:NEEDS[!MKS]
{
    name = Miner
    title = Miner
    desc = Miners can operate Stuff Scroungers

	EFFECT
	{
		name = GeeForceTolerance
		modifiers = 0.75, 0.75, 0.75, 0.75, 0.75
	}

    EFFECT
    {
        name = PksScroungingSkill
        level = 3
    }
}



